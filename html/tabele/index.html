<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>

    <table border="1">
        <tr>
            <td colspan="2">1</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>

    <table border="1">
        <tr>
            <td rowspan="2">1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>4</td>
        </tr>
    </table>


    <table border="1">
        <thead>
            <tr>
                <th>Nume</th>
                <th>Prenume</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ion</td>
                <td>Creanga</td>
            </tr>
            <tr>
                <td>Mihai</td>
                <td>Eminescu</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Nume</th>
                <th>Prenume</th>
            </tr>
        </tfoot>
    </table>

    <table border="1" width="400">
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>

    <table border="1" width="50%" align="center">
        <tr>
            <td width="150">1</td>
            <td>2</td>
        </tr>
        <tr>
            <td align="right">3</td>
            <td>4</td>
        </tr>
    </table>
</body>
</html>
